<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="script.js"></script>
    <div class="dashboard">

        <div class="head">
            <div class="logo">
                <b>SHIP</b><span>music.in</span>
            </div>
            <label class='menu-button-container' for="menu-toggle">
                <div class='menu-button'></div>
            </label>
        </div>
        <div class="gridpart">
            <div class="left">
                <div class="heading1">TURN ON THE </div>
                <div class="heading2"><b>MU</b><span>S<span>I</span>C</span></div>
                <div class="tagline">PLUG INTO OUT FLAGSHIP HEADPHONES AND GETTHE BEST MUSIC EXPERIENCE.</div>
                <button class="bynow">BUY NOW</button>
            </div>
            <div class="right"><img src="img/Headphones.png" alt=""></div>
        </div>
    </div>

    <div class="midpart">
        <p><span>KEY</span> &nbsp; PERFORMANCE MATRICES</p>
    </div>
    <div class="slides">
        <div class="first">
            <div>←</div>
            <div>→</div>
        </div>
        <div class="second">
            <p>01</p> <br>
            <div class="sound">Sound <br> Quality</div>
            <div class="dlb">DOLBY 3.5 OR <br> ABOBE</div>
        </div>
        <div class="third">
            <div class="built">Built</div>
            <div class="mgt">MILITARY <br> GRADE TESTED</div>
        </div>
        <div class="fourth">
            <div class="built">Design</div>
            <div class="mgt">INSPIRED BY <br> FREKEWS</div>
        </div>
        <div class="fifth">
            <div class="built">NOISE CANCELLATION</div>
            <div class="mgt">INDUSTRY</div>
        </div>
    </div>
    <div class="other_prod"><span>OTHER PRODUCTS</span></div>
    <div class="prodgrid">
        <div class="prodimg">
            <div class="prod">
                <img src="img/Product-1.png" alt="">
                <div class="text">
                <div class="text1">$1.99</div>
                <div class="text2">BUY NOW &nbsp; →</div>
                </div>
            </div>
        </div>
        <div class="girlimg">
            
        </div>
    </div>
</body>

</html>
